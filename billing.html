<!-- billing.html -->
<!-- Billing Page: Create/view receipts -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="js/billing.js" defer></script>
</head>
<body class="bill">
  <div id="billing">
  <h1>Billing System</h1>
  <form id="billingForm">
    <input type="text" placeholder="Member Name" id="billingName" required>
    <input type="number" placeholder="Amount" id="billingAmount" required>
    <button type="submit" id="generateBillBtn" >Generate Bill</button>
  </form>
  <h2>All Receipts</h2>
  <ul id="billingList"></ul>
  </div>
</body>
</html>
